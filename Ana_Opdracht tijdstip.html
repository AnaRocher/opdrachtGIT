<!DOCTYPE html>
<html lang="nl">
<head>
	<title></title>

</head>
<body>
	
	<script type="text/javascript"> 

			
		let huidigeuur = new Date()
		let uur = huidigeuur.getHours()

		document.write(`<p>Het is nu ${uur} uur.</p>`)

		if (uur <= 7) {document.write('Goeienacht');}
		else if (uur >7 && uur <=11) {document.write('Goeiemorgen');}
		else if (uur >11 && uur <=18) {document.write('Goeiemiddag');}
		else {document.write('Goeie avond');}


	</script>
	
</body>
</html>
